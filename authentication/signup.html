<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile | ApplyCollege</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="auth.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="icon" type="image/png" href="../assets/ApplyCollegeFavilcon.jpg">
</head>
<body>
    <!-- Add this below your forms -->
<div class="text-center mt-3">
  <a href="../index.html" class="btn btn-outline-secondary">Back to Home</a>
</div>
    <div class="container mt-5">
        <div id="auth-container">
            <!-- Sign Up Form -->
            <div id="signup-container" class="auth-form">
                <h2>Sign Up</h2>
                <form id="signup-form">
                    <div class="mb-3">
                        <input type="email" class="form-control" id="signup-email" placeholder="Email" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$">
                        <div class="invalid-feedback">Please enter a valid email address</div>
                    </div>
                <div class="mb-3">
                <input type="password" class="form-control" id="signup-password" placeholder="Password" required minlength="6">
            <div class="invalid-feedback">Password must be at least 6 characters</div>
        </div>
                    <div class="mb-3">
                        <input type="text" class="form-control" id="signup-name" placeholder="Full Name">
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Sign Up</button>
                    <p class="mt-3 text-center">Already have an account? <a href="#" id="show-signin">Sign In</a></p>
                </form>
            </div>

            <!-- Sign In Form -->
            <div id="signin-container" class="auth-form">
                <h2>Sign In</h2>
                <form id="signin-form">
                    <div class="mb-3">
                        <input type="email" class="form-control" id="signin-email" placeholder="Email" required>
                    </div>
                    <div class="mb-3">
                        <input type="password" class="form-control" id="signin-password" placeholder="Password" required>
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="remember-me">
                        <label class="form-check-label" for="remember-me">Remember me</label>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Sign In</button>
                    <p class="mt-3 text-center">Don't have an account? <a href="#" id="show-signup">Sign Up</a></p>
                </form>
            </div>
        </div>
        

        <!-- User Dashboard -->
        <div id="dashboard">
            <div class="d-flex justify-content-between align-items-center">
                <h2>Welcome, <span id="user-name"></span>!</h2>
                <button id="logout-btn" class="btn btn-danger">Logout</button>
            </div>
            <p>Email: <span id="user-email"></span></p>
            <p>Thanks for choosing ApplyCollege</p>
            <div id="user-data" class="mt-4"></div>
        </div>
    </div>

    

    <!-- Firebase & other scripts -->
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore-compat.js"></script>
    <script src="auth.js"></script>
    
</body>
</html>
